<ion-fab>
    <ion-fab-button (click)="postar()">
        <img src="\assets\icon\camera.svg" alt="" srcset="" />
    </ion-fab-button>
</ion-fab>
<div class="content">
    <div class="header">
        <div class="user">
            <span>{{displayName}}</span>
            <img src="{{photoURL || '/assets/images/avatar.png'}}" alt="" class="avatar" />
        </div>
    </div>
    <div class="postagens">
        <div *ngFor="let item of items" class="card">
            <div class="avatar">{{item.autor}}</div>
        </div>
    </div>
</div>
