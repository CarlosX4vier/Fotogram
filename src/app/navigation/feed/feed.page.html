<ion-header>
    <ion-toolbar class="header-bar">
        <ion-item class="chip text-white" lines="none">
            <ion-label class="ion-text-end">{{displayName}}</ion-label>
            <ion-button class="avatar-fab ion-margin-start" routerLink="/settings" routerDirection="forward">
                    <ion-avatar class="users-avatar">
                        <img src="{{photoURL || '/assets/images/avatar.png'}}">
                    </ion-avatar>
            </ion-button>
        </ion-item>
    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-list>

        <ion-card *ngFor="let item of (posts$ | async)">
            <ion-img src="{{item.image}}"></ion-img>
            <ion-card-header class="avatar-overlay">
                <ion-fab>
                    <ion-fab-button class="fab-avatar" (click)="delete()">
                        <ion-icon name="close"></ion-icon>
                    </ion-fab-button>
                </ion-fab>

            </ion-card-header>
        </ion-card>

    </ion-list>

    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button (click)="abrirGaleria()">
            <img src="\assets\icon\camera.svg" alt="" srcset=""/>
        </ion-fab-button>
    </ion-fab>

</ion-content>
