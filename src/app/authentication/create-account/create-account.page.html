<header class="header-ifr">
    <ion-toolbar class="toolbar-c-r">
        <ion-buttons slot="start">
            <ion-back-button class="back" router-direction="back" defaultHref="/login" icon="arrow-round-back"></ion-back-button>
        </ion-buttons>

    </ion-toolbar>
    <ion-title class="title">Crie sua conta</ion-title>
</header>

<ion-content>

    <div class="content">
        <form>

            <ion-item lines="none">
                <!-- Input with placeholder -->
                <ion-input type="text" class="input-pink" placeholder="Name" required></ion-input>
            </ion-item>

            <ion-item lines="none">
                <!-- Input with placeholder -->
                <ion-input type="email" class="input-pink" placeholder="E-mail" required></ion-input>
            </ion-item>

            <ion-item lines="none">
                <!-- Input with placeholder -->
                <ion-input type="password" class="input-pink" placeholder="Password" required></ion-input>
            </ion-item>

            <ion-button class="btn-pink" fill="clear">Cadastrar</ion-button>

        </form>
    </div>

</ion-content>
