<ion-content>
    <header class="header ion-align-items-center ion-justify-content-center">
        <img src="assets/images/logo/logo_fotogram.svg" />
    </header>

    <form (submit)="onSubmit('email')" [formGroup]="autenticaForm" class="mt-56 ion-padding-start ion-padding-end">

        <ion-grid>

            <ion-row class="ion-justify-content-center">
                <ion-col size="12">
                    <ion-item class="item-input" lines="none">
                        <ion-input name="email" formControlName="email" placeholder="Email" class="input-white"></ion-input>
                        <ion-note color="warning" *ngIf="email.dirty && email.hasError('required')" slot="end">Obrigatorio</ion-note>
                        <ion-note color="warning" *ngIf="email.dirty && email.hasError('email')" slot="end">E-mail inv√°lido!</ion-note>
                    </ion-item>
                </ion-col>
            </ion-row>

            <ion-row class="ion-justify-content-center">
                <ion-col size="12">
                    <ion-item class="item-input" lines="none">
                        <ion-input name="password" formControlName="password" placeholder="Password" type="password" class="input-white"></ion-input>
                        <ion-note color="warning" *ngIf="password.dirty && password.hasError('required')" slot="end">Obrigatorio</ion-note>
                        <ion-icon name="eye" slot="end"></ion-icon>
                    </ion-item>
                </ion-col>
                <ion-col size="12" class="ion-text-end">
                    <ion-button class="text-transform-none" fill="clear" routerLink="/recover-password" routerDirection="forward">
                        <span>Esqueceu a senha?</span>
                    </ion-button>
                </ion-col>
            </ion-row>

        </ion-grid>

    </form>

    <ion-grid class="ion-padding-start ion-padding-end">
        <ion-row class="ion-justify-content-center">
            <ion-col class="ion-text-center">
                <ion-button [disabled]="autenticaForm.invalid" type="submit" class="logar" (click)="onSubmit('email')" shape="round" routerLink="/feed" routerDirection="forward" size="large" expand="block">Entrar</ion-button>
            </ion-col>
        </ion-row>
    </ion-grid>

    <ion-grid>
        <ion-row>
            <ion-col class="ion-text-center">

                <ion-button fill="clear" routerLink="/create-account" routerDirection="forward" class="text-transform-none">
                    <span>Novo no Fotogram?</span><span class="criarConta"> Crie uma conta</span>
                </ion-button>

            </ion-col>
        </ion-row>
    </ion-grid>

</ion-content>
