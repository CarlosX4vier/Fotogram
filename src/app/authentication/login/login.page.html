<header class="header">

    <div class="logo">
        <img src="assets/images/logo/logo.png" />
    </div>

</header>
<ion-content>

    <div class="content">
        <form (submit)="onSubmit()" [formGroup]="autenticaForm">
            <ion-item class="item" lines="none">
                <ion-input name="email" formControlName="email" placeholder="Email" class="input-white"></ion-input>
                <ion-note color="danger" *ngIf="email.dirty && email.hasError('required')" slot="end">Obrigatorio</ion-note>

            </ion-item>

            <ion-item class="item" lines="none">
                <ion-input name="password" formControlName="password" placeholder="Password" type="password" class="input-white"></ion-input>
                <ion-icon name="eye"></ion-icon>
            </ion-item>

            <span class="recuperarSenha">Esqueceu a senha?</span>

            <button class="logar">Entrar</button>

            <div class="criarContaBox">
                <span>Novo no Fotogram? </span>
                <span class="criarConta">Crie uma conta</span>
            </div>

        </form>

    </div>

</ion-content>
