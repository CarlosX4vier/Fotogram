<ion-content>
    <header class="header-ifr">
        <ion-toolbar class="toolbar-c-r">
            <ion-buttons slot="start">
                <ion-back-button class="back" defaultHref="/login" icon="arrow-round-back"></ion-back-button>
            </ion-buttons>

        </ion-toolbar>
        <ion-title class="title">Recuperar senha</ion-title>
    </header>

    <form [formGroup]="recoverForm" (submit)="onSubmit()" class="mt-56">
        <ion-grid>
            <ion-row class="ion-justify-content-center">
                <ion-col size="12">
                    <ion-item lines="none" class="item-input">
                        <ion-input name="email" formControlName="email" placeholder="EMAIL" type="email" class="input-pink"></ion-input>
                        <ion-note color="danger" *ngIf="email.dirty && email.hasError('required')" slot="end">Obrigat√≥rio</ion-note>
                        <ion-note color="danger" *ngIf="email.dirty && email.hasError('email')" slot="end">E-mail invalido</ion-note>
                    </ion-item>
                </ion-col>
            </ion-row>

            <ion-row class="ion-justify-content-center">
                <ion-col class="ion-text-center">
                    <ion-button class="btn-submit mt-56 text-transform-none" type="submit" shape="round" size="large" fill="clear">Enviar</ion-button>
                </ion-col>
            </ion-row>

        </ion-grid>
    </form>

</ion-content>
